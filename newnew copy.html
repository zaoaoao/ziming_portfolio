<style>
    @property --a {
        syntax: "<number>";
        initial-value: 0.85;
        inherits: false;

    @property --b {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
    }

    @property --c {
        syntax: "<number>";
        initial-value: 0.85;
        inherits: false;
    }

    @property --d {
        syntax: "<number>";
        initial-value: 0.85;
        inherits: false;
    }

    @property --e {
        syntax: "<length>";
        initial-value: 1000px;
        inherits: false;
    }

    @property --f {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
    }

    @property --g {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
    }



    .container {
        width: 50vw;
        height: 70vh;
        perspective: 50vw;
        z-index: 1;
        position: fixed;
        top: 50%;
        left: 50%;

        transform: translate(calc(-50% - 0vw), calc(-50% - 0vw));
    }




    .cube {


        width: 50vw;
        height: 70vh;
        transform-style: preserve-3d;
        transition: --a 2s, --b 1s, --c 2s, --d 2s, --e 2s, --f 1s, --g 1s;
        transform:
            scaleX(var(--a)) scaleY(var(--c)) scaleZ(var(--d)) rotateX(var(--f)) rotateY(var(--b)) rotateZ(var(--g)) translateX(0vw) translateY(-5vh) translateZ(0px) skewX(0deg) skewY(0deg);
    }



    .cube-wrap {
        perspective: 1000px;
        perspective-origin: 50% 50%;
    }


    .front {
        transform: translateZ(25vw);
        transition: background-color 2s;
        border: 0px solid rgb(255, 0, 0);
        box-sizing: border-box;

        width: 50vw;
        height: 70vh;

        background-color: rgba(255, 0, 0, 0);
        z-index: 9;
    }




  


    .face {

        position: absolute;
        display: block;
        align-items: normal;
        justify-content: left;
        font-size: 20px;
        line-break: strict;
        overflow: scroll;
        word-wrap: break-word;



    }

<script>
let ha = 0;
let direction = 1; 
let myInterval;

window.onload = () => {
    start();
}

function start() {
    myInterval = setInterval(changeha, 2000);
}

function changeha() {

    ha += direction;

    if (direction === 1) {
        neximg();
    } else {
        preimg();
    }

    if (ha >= 5) {
        direction = -1;
    }

    if (ha <= 0) {
        direction = 1;
    }
}

function neximg() {
    document.querySelector(".joke").textContent += " ha";
    randomRotate();
}

function preimg() {
    let joke = document.querySelector(".joke").textContent;

    if (joke.endsWith(" ha")) {
        document.querySelector(".joke").textContent = joke.slice(0, -3);
    }

    randomRotate();
}

function randomRotate() {
    let angle1 = Math.floor(Math.random() * 20 - 10);
    let angle2 = Math.floor(Math.random() * 20 - 10);
    let angle3 = Math.floor(Math.random() * 20 - 10);

    document.querySelector(".cube").style.setProperty("--b", angle1 + "deg");
    document.querySelector(".cube").style.setProperty("--f", angle2 + "deg");
    document.querySelector(".cube").style.setProperty("--g", angle3 + "deg");
}
</script>
