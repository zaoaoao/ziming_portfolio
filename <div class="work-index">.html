  <style>

* {
  box-sizing: border-box;
}


html, body {
  height: 100vh;
}





.work-index {
  height: 100vh;
  width: 100vw;

  padding: var(--grid-gap);

  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  grid-gap: var(--grid-gap);

  align-items: center;
}

.work-item {
  width: 100%;
  height: 100%;

  text-align: center;

  overflow: hidden;
}

.work-item img {
  width: 70%;
  height: 100%;
  object-fit: contain;
}


  </style>
  <body>
   

<div class="work-index">
          <div class="work-item">
          <img alt="" src="1-1.webp">
        </div>

        </div>
         <div class="work-item">

        </div>
         <div class="work-item">

         <div class="work-item">

</html>
