<style>
    @property --a {
        syntax: "<number>";
        initial-value: 1;
        inherits: false;
    }

    @property --b {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
    }

    @property --c {
        syntax: "<number>";
        initial-value: 1;
        inherits: false;
    }

    @property --d {
        syntax: "<number>";
        initial-value: 1;
        inherits: false;
    }

    @property --e {
        syntax: "<length>";
        initial-value: 1000px;
        inherits: false;
    }

    @property --f {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
    }

    @property --g {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
    }



    .container {
        width: 36vw;
        height: 70vh;
        perspective: 100vw;
        z-index: 1;
        position: fixed;
        top: 50%;
        left: 50%;

        transform: translate(calc(-50% - 0vw), calc(-50% - 0vw));
    }




    .cube {


        width: 36vw;
        height: 70vh;
        transform-style: preserve-3d;
        transition: --a 2s, --b 2s, --c 2s, --d 2s, --e 2s, --f 2s, --g 2s;
        transform:
            scaleX(var(--a)) scaleY(var(--c)) scaleZ(var(--d)) rotateX(var(--f)) rotateY(var(--b)) rotateZ(var(--g)) translateX(0px) translateY(0px) translateZ(0px) skewX(0deg) skewY(0deg);
    }



    .cube-wrap {
        perspective: 1000px;
        perspective-origin: 50% 50%;
    }


    .front {
        transform: translateZ(18vw);
        transition: background-color 2s;
        border: 1px solid rgb(0, 0, 0);
        box-sizing: border-box;

        width: 36vw;
        height: 70vh;

        background-color: rgba(255, 0, 0, 0);
        z-index: 999;
    }

    .back {
        transform: translateZ(-18vw) rotateY(180deg);
        background-color: rgba(255, 0, 0, 0);
        transition: background-color 2s;
        border: 0px solid rgb(0, 0, 0);
        box-sizing: border-box;

        width: 36vw;
        height: 70vh;
        opacity: 0;

    }

    .left {
        transform: translateX(-18vw) rotateY(-90deg);
        background-color: rgba(255, 0, 0, 0);
        transition: background-color 2s;
        border: 1px solid rgb(0, 0, 0);
        box-sizing: border-box;

        width: 36vw;
        height: 70vh;
        opacity: 1;

    }

    .right {
        transform: translateX(18vw) rotateY(90deg);
        background-color: rgba(255, 0, 0, 0);
        transition: background-color 2s;
        border: 1px solid rgb(0, 0, 0);
        box-sizing: border-box;

        width: 36vw;
        height: 70vh;
        opacity: 1;


    }

    .bottom {
        transform: translateY(45vh) rotateX(90deg);
        background-color: rgb(0, 0, 0, 0);
        transition: background-color 2s;
        border: 0px solid rgb(0, 0, 0);
        box-sizing: border-box;

        width: 36vw;
        height: 36vw;
        opacity: 1;



    }

    .top {
        transform: translateY(-35vh) rotateX(-90deg);
        background: rgb(255, 255, 255, 0);
        transition: background-color 2s;
        border: 1px solid rgb(0, 0, 0);
        box-sizing: border-box;

        width: 40vw;
        height: 40vw;
        opacity: 0;


    }


    .face {

        position: absolute;
        display: block;
        align-items: normal;
        justify-content: left;
        font-family: Arial, sans-serif;
        font-size: 20px;
        line-break: strict;
        overflow: scroll;
        word-wrap: break-word;



    }



    html,
    body {
        height: 100%;
        width: 100%;
    }

    body {
        margin: 0;

    }

    .nav {
        position: fixed;
        top: 0;
        height: 100%;
        width: 50%;
        z-index: 99;
        color: transparent;
        background-color: transparent;
        border: none;
    }

    .nex {
        left: 50%;
        cursor: e-resize;
    }

    .pre {
        cursor: w-resize;

    }

    .img {
        width: 70%;
        height: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        /*box-shadow: 0px 0px 60px 10px var(--c1);*/
        transition: --c1 2s;
    }

    .turn {
        bottom: 2%;
        position: absolute;
        font-size: 12px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
        cursor: alias;

    }

    .info {
        top: 50%;
        position: absolute;
        font-size: 28px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: rgb(255, 0, 0);
    }

    @property --c1 {

        inherits: false;
    }

    @property --c2 {

    .a {

        background-position: calc(50% - var(--size1)/2) calc(50% - var(--size2)/2),

        background-size: var(--size1) var(--size2);
        display: block;
        width: 100%;
        height: 100%;
        transition: --c1 2s, --size1 1s, --size2 1s, opacity 2s;
        opacity: 0;

    }

    .des {
        bottom: 50%;
        position: absolute;
        font-size: 30px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
