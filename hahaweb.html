<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      const colors = [
        "rgb(0,255,0)",
        "rgb(0,0,255)",
        "aqua",
        "purple",
        "pink",
        "yellow",
        "orange",
        "red",
        "grey",
        "#b9ff00",
        "#00ffec",
        "#008fff",
        "#e800ff",
        "#cfffd8",
        "#fbffcf",
        "#ffbbbb",
        " #bbe7ff",
        "#f1eeff",
        " #ffeefe",
      ];
      
      const typeface =[
        
    "Arial",
    "Verdana","Tahoma","Trebuchet MS","Times New Roman","Georgia","Garamond","Courier New","Brush Script MT",
     

      ]
       const colors1 = [
       "#white", 
      ];
let fs=10;
      function initialize() {
        words = document.querySelectorAll("span");
      }
      window.onwheel = function (event) {
        if (event.deltaY > 0) {
          loadNext();
        } else {
          loadPrevious();
        }
      };

      document.addEventListener("DOMContentLoaded", initialize);
      var speed = 2000;
      var words;
      var index = -1;
function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }
      function loadNext() {
        var paragraph = document.getElementById("gogo");

        index = getNextIndex();
        dElement();
        aElement();
        var newSpan = document.createElement("span");
        newSpan.textContent = "ha";
        let random = Math.floor(Math.random() * colors.length);
        let random1 = Math.floor(Math.random() * colors1.length);
                let random2 = Math.floor(Math.random() * typeface.length);


        let color1 = colors[random];
                let color2 = colors1[random1];
        let typeface1 = typeface[random2]

        newSpan.style.color = color1;
        fs+=0.1;
                newSpan.style.fontSize = fs+"px";
                        //newSpan.style.fontFamily = typeface1;


                document.body.style.backgroundColor = color2;

        paragraph.appendChild(newSpan);
        paragraph.appendChild(document.createTextNode(" "));
        words = document.querySelectorAll("span");
        //setTimeout(loadNext, speed);
      }
      function loadPrevious() {
           if(fs>10)  {  
        fs-=0.1;
           }
        const paragraph = document.getElementById("gogo");

        if (paragraph.children.length > 1) {
          paragraph.removeChild(paragraph.lastElementChild);
        }

        words = document.querySelectorAll("#gogo span");

        index = getPreviousIndex();
        bElement();
        cElement();
      }

      function bElement() {
        words[index].classList.add("active");
      }

      function cElement() {
        var element = words[getNextIndex()];
        if (element.classList.contains("active")) {
          element.classList.remove("active");
        }
      }

      function getNextIndex() {
        return index + 1 === words.length ? 0 : index + 1;
      }
      function getPreviousIndex() {
        return index - 1 === -1 ? words.length - 1 : index - 1;
      }

      function aElement() {
        words[index].classList.add("active");
      }

      function dElement() {
        var element = words[getPreviousIndex()];
        if (element.classList.contains("active")) {
          element.classList.remove("active");
        }
      }
    </script>
