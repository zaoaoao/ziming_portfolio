function updateCounter(img) {
    const counter = document.querySelector('.counter');
    if (!counter) return;

    const indexnr = img.dataset.nr;
    const currentList = urlLists[`urlList${indexnr}`];
    const currentIndex = parseInt(img.dataset.imgnr || 0, 10);

    counter.textContent = `${currentIndex + 1}/${currentList.length}`;
    counter.style.display = 'block';
}
        document.addEventListener('click', e => {

                const currentList = urlLists[`urlList${indexnr}`];
                inr = (inr + 1) % currentList.length;

                e.target.dataset.imgnr = inr;
                e.target.src = currentList[inr].url;

                        updateCounter(e.target);
            }

        })

   document.querySelectorAll('.work').forEach(img => {

    });
