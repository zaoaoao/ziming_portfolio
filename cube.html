    .container {
        width: 50vw;
        height: 40vh;
        perspective: 10vw;
        z-index: 1;
        position: fixed;
        top: 50%;
        left: 50%;

        transform: translate(-50%, -50%);
    }




    .cube {


        width: 50vw;
        height: 40vh;
        transform-style: preserve-3d;
        transition: --a 2s, --b 1s, --c 2s, --d 2s, --e 2s, --f 1s, --g 1s;
        transform:
            scaleX(var(--a)) scaleY(var(--c)) scaleZ(var(--d)) rotateX(var(--f)) rotateY(var(--b)) rotateZ(var(--g)) translateX(0vw) translateY(-5vh) translateZ(0px) skewX(0deg) skewY(0deg);
    }



    .cube-wrap {
        perspective: 1000px;
        perspective-origin: 50% 50%;
    }


 

 .back {
        transform: translateZ(-25vw);
        border: 0px solid rgb(255, 0, 0);
        box-sizing: border-box;

        width: 50vw;
        height: 40vh;

        background-color: rgb(0, 0, 0);
        z-index: 9;
        opacity: 1;
    }

     .front {
        transform: translateZ(25vw);

        width: 50vw;
        height: 40vh;

        background-color: rgb(0, 0, 0);
        z-index: 9;
        opacity: 1;
    }

.left {
        transform: translateX(-25vw) rotateY(90deg) ;
        border: 0px solid rgb(255, 0, 0);
        box-sizing: border-box;

        width: 50vw;
        height: 40vh;

        background-color: rgb(0, 0, 0);
        z-index: 9;
    }
  
.right {
        transform: translateX(25vw) rotateY(90deg) ;
        border: 0px solid rgb(255, 0, 0);

        width: 50vw;
        height: 40vh;

        background-color: rgb(0, 0, 0);
        z-index: 9;
    }

    .face {

        position: absolute;
        display: block;
        align-items: normal;
        justify-content: left;
        font-size: 20px;
        line-break: strict;
        overflow: hidden;
        word-wrap: break-word;

        transition: background-color 0s;


    }
