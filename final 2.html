<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

        function makeNewPosition() {
            const h = window.innerHeight;
            const w = window.innerWidth;

            return {
                top: Math.random() * (h - 50),
                left: Math.random() * (w - 50)
            };
        }


  
       
        function animateDiv() {

            document.querySelectorAll('.mos').forEach(el => {

                const duration = Math.floor(Math.random() * 10000 + 1000);
el.style.transition = `
    top ${duration / 1000}s linear,
    left ${duration / 1000}s linear,
    transform 1s ease
`;
                setInterval(() => {
                    const pos = makeNewPosition();
                    el.style.top = pos.top + 'px';
                    el.style.left = pos.left + 'px';

                }, duration);

            });

        }




        window.onload = () => {
            for (let i = 0; i < 35; i++) {
                const firstPosition = makeNewPosition();
                const img = document.createElement('img');

                img.src = 'mos.gif';
                img.alt = 'image';
                img.classList.add('mos');

                img.style.width = '50px';
                img.style.height = '50px';
                img.style.position = 'fixed';

                img.style.top = firstPosition.top + 'px';
                img.style.left = firstPosition.left + 'px';
 img.addEventListener('mouseenter', function () {
img.style.transform = "scale(3) rotate(360deg)";

        });

        img.addEventListener('mouseleave', function () {
img.style.transform = "scale(1)";
        });
                document.body.appendChild(img);


            }
            animateDiv();
        };


    </script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

    
        
    </style>
</head>

</html>
