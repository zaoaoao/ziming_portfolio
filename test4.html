    let current = 0;
    let i = 0;
    let speed = 3;
    let typing = false;
    let mode = null;
    let timer = null;

    function designeranimate() {
        clearTimeout(timer);
        if (typing) {
            mode = mode === "show" ? "hide" : "show";
        } else {
            mode = document.querySelector(".designers").textContent ? "hide" : "show";
        }
        animateText();
    }

    function animateText() {
        const container = document.querySelector(".designers");
        typing = true;

        const buttons = container.querySelectorAll("button");
        current = buttons.length > 0 ? buttons.length - 1 : 0;
        i = buttons.length > 0 ? buttons[current]?.textContent.length || 0 : 0;

        function step() {
            if (mode === "show") {
                if (current < designerlist.length) {
                    let btn = container.children[current];
                    if (!btn) {
                        const item = designerlist[current];
                        btn = document.createElement("button");
                        btn.className = item.class + " designername";
                        btn.textContent = "";
                        btn.style.color = randomColor();
                        btn.style.cursor = "pointer";

                        btn.onmouseover = () => {
                            btn.style.fontSize = "1vw";
                            btn.style.transition = "all 0.5s";
                        };
                        btn.onmouseout = () => {
                            btn.style.fontSize = "0.6vw";
                            btn.style.textShadow = "none";
                        };

                        btn.onclick = () => {

                            if (btn.classList.contains("noweb")) {
                                document.querySelectorAll(".designername,.publishername,.organisationname").forEach(b => b.classList.remove("active"));
                                btn.classList.add("active");

                                document.querySelector(".frame").style.display = "none";
                                document.querySelector(".alterlink").style.opacity = "1";
                                document.querySelector(".alterlink").href = item.url
                                document.querySelector(".info").style.display = "none";


                            } else {
                                document.querySelector(".frame").style.display = "block";

                                document.querySelector(".alterlink").style.opacity = "0";
                                document.querySelector(".info").style.display = "none";


                                document.querySelectorAll(".designername,.publishername,.organisationname").forEach(b => b.classList.remove("active"));
                                btn.classList.add("active");
                                document.getElementById("website").src = item.url || "about:blank"
                            }

                        };

                        container.appendChild(btn);
                        i = 0;
                    }

                    const text = designerlist[current].text;
                    if (i < text.length) {
                        btn.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                        i++;
                        timer = setTimeout(step, speed);
                    } else {
                        current++;
                        i = 0;
                        timer = setTimeout(step, 10);
                    }
                } else {
                    typing = false;
                    mode = null;
                }
            }
            else if (mode === "hide") {
                const buttons = container.querySelectorAll("button");
                if (buttons.length === 0) {
                    typing = false;
                    mode = null;
                    return;
                }
                const last = buttons[buttons.length - 1];
                if (last.textContent.length > 0) {
                    last.textContent = last.textContent.slice(0, -1);
                    timer = setTimeout(step, speed);
                } else {
                    last.remove();
                    timer = setTimeout(step, speed);
                }
            }
        }

        step();
    }

    function publisheranimate() {
        clearTimeout(timerp);
        if (typingp) {
            modep = modep === "show" ? "hide" : "show";
            animateTextpublish();
        } else {
            modep = document.querySelector(".publishers").textContent ? "hide" : "show";
            animateTextpublish();
        }
    }

    function animateTextpublish() {
        const container = document.querySelector(".publishers");
        typingp = true;

        const buttons = container.querySelectorAll("button");
        currentp = buttons.length > 0 ? buttons.length - 1 : 0;
        ip = buttons.length > 0 ? buttons[currentp]?.textContent.length || 0 : 0;

        function step() {
            if (modep === "show") {
                if (currentp < publisherlist.length) {
                    let btn = container.children[currentp];
                    if (!btn) {
                        const itemp = publisherlist[currentp];
                        btn = document.createElement("button");
                        btn.className = itemp.class + " publishername";
                        btn.textContent = "";
                        btn.style.color = randomColor();
                        btn.style.cursor = "pointer";

                        btn.onmouseover = () => {
                            btn.style.fontSize = "1vw";
                            btn.style.textShadow = "12px 12px 4px rgba(0, 0, 0, 0)";
                            btn.style.transition = "all 0.5s";
                        };
                        btn.onmouseout = () => {
                            btn.style.fontSize = "0.6vw";
                            btn.style.textShadow = "none";
                        };

                        btn.onclick = () => {

                            if (btn.classList.contains("noweb")) {
                                document.querySelectorAll(".designername,.publishername,.organisationname").forEach(b => b.classList.remove("active"));
                                btn.classList.add("active");

                                document.querySelector(".frame").style.display = "none";
                                document.querySelector(".alterlink").style.opacity = "1";
                                document.querySelector(".alterlink").href = itemp.url
                                document.querySelector(".info").style.display = "none";


                            } else {
                                document.querySelector(".frame").style.display = "block";
                                document.querySelector(".alterlink").style.opacity = "0";
                                document.querySelectorAll(".designername,.publishername,.organisationname").forEach(b => b.classList.remove("active"));
                                btn.classList.add("active");
                                                                document.querySelector(".info").style.display = "none";

                                document.getElementById("website").src = itemp.url || "about:blank"
                            }


                        };

                        container.appendChild(btn);
                        ip = 0;
                    }

                    const text = publisherlist[currentp].text;
                    if (ip < text.length) {
                        btn.innerHTML += text.charAt(ip) === '\n' ? '<br>' : text.charAt(ip);
                        ip++;
                        timerp = setTimeout(step, speedp);
                    } else {
                        currentp++;
                        ip = 0;
                        timerp = setTimeout(step, 10);
                    }
                } else {
                    typingp = false;
                    modep = null;
                }
            }
            else if (modep === "hide") {
                const buttons = container.querySelectorAll("button");
                if (buttons.length === 0) {
                    typingp = false;
                    modep = null;
                    return;
                }
                const last = buttons[buttons.length - 1];
                if (last.textContent.length > 0) {
                    last.textContent = last.textContent.slice(0, -1);
                    timerp = setTimeout(step, speedp);
                } else {
                    last.remove();
                    timerp = setTimeout(step, speedp);
                }
            }
        }

        step();
    }
