<!DOCTYPE html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
 
    function makeNewPosition($el) {
        var windowH = $(window).height();
        var windowW = $(window).width();

        var elH = $el.outerHeight();
        var elW = $el.outerWidth();

        var maxTop = windowH - elH;
        var maxLeft = windowW - elW;

        var newTop = Math.random() * maxTop;
        var newLeft = Math.random() * maxLeft;

        return [newTop, newLeft];
    }

    function animateDiv(myclass, speed) {
        var $el = $(myclass);
        var newPos = makeNewPosition($el);

        $el.animate(
            { top: newPos[0], left: newPos[1] },
            speed,
            function () {
                animateDiv(myclass, speed);
            }
        );
    }
    $(document).ready(function () {
        animateDiv(".c1", 8000);
               animateDiv(".c2", 10000);
        animateDiv(".c3", 11000);
        animateDiv(".c4", 6000);
        animateDiv(".c5", 15000);
        animateDiv(".c6", 9000);
        animateDiv(".c7", 8000);
        animateDiv(".c8", 12000);
        animateDiv(".c9", 13000);
        animateDiv(".c10", 10000);
         animateDiv(".c11", 8000);
               animateDiv(".c12", 10000);
        animateDiv(".c13", 11000);
        animateDiv(".c14", 6000);
        animateDiv(".c15", 15000);
        animateDiv(".c16", 9000);
        animateDiv(".c17", 8000);
        animateDiv(".c18", 12000);
        animateDiv(".c19", 13000);
        animateDiv(".c20", 10000);

    });

 let degr = 0;

    function turn() {
     degr += 90;
 
     document.querySelectorAll(".cube").forEach(cube => { cube.style.setProperty("--b", degr + "deg"); })
         ;
   
 
      }
 
</script>

<style>
    @property --a {
        syntax: "<number>";
        initial-value: 0.85;
        inherits: false;
    }

    @property --b {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
    }

    @property --c {
        syntax: "<number>";
        initial-value: 0.85;
        inherits: false;
    }

    @property --d {
        syntax: "<number>";

    @property --e {

    @property --f {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;

    @property --g {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;

    .container {
        width: 20vw;
        height: 20vh;
        perspective: 20vw;
        z-index: 1;
        position: fixed;
        top: 50%;
        left: 50%;

        /*transform: translate(calc(-50% - 0vw), calc(-50% - 0vw));*/
    }




    .cube {


        width: 20vw;
        height: 20vh;
        transform-style: preserve-3d;
        transition: --a 1s, --b 1s, --c 1s, --d 1s, --e 1s, --f 1s, --g 1s;
        transform:
            scaleX(var(--a)) scaleY(var(--c)) scaleZ(var(--d)) rotateX(var(--f)) rotateY(var(--b)) rotateZ(var(--g)) translateX(0vw) translateY(-5vh) translateZ(0px) skewX(0deg) skewY(0deg);
    }



    .cube-wrap {
        perspective: 1000px;
        perspective-origin: 50% 50%;
    }


    .front {
        transform: translateZ(7.5vw);
        transition: background-color 2s;
        border: 0px solid rgb(255, 0, 0,0);
        box-sizing: border-box;

        width: 15vw;
        height: 15vh;

        background-color: rgba(255, 0, 0, 0);
        z-index: 9;
    }

    .back {
        transform: translateZ(-7.5vw) rotateY(180deg);
        background-color: rgb(0, 255, 255);
        transition: background-color 2s, opacity 1s;
        border: 0px solid rgb(0, 0, 0);
        box-sizing: border-box;

        width: 15vw;
        height: 15vh;
        opacity: 0;


    }

    .left {
        transform: translateX(-7.5vw) rotateY(-90deg);
        background-color: rgb(255, 255, 0);
        transition: background-color 2s;
        border: 0px solid rgb(0, 0, 0);
        box-sizing: border-box;

        width: 15vw;
        height: 15vh;
        opacity: 0;

    }

    .right {
        transform: translateX(7.5vw) rotateY(90deg);
        background-color: rgba(0, 0, 255);
        transition: background-color 2s;
        border: 0px solid rgb(255, 0, 0);
        box-sizing: border-box;

        width: 15vw;
        height: 15vh;
        opacity: 0;
        transition: opacity 1s;



    }

    .bottom {
        transform: translateY(7.5vh) rotateX(90deg);
        background-color: rgb(0, 0, 0, 0);
        transition: background-color 2s;
        border: 0px solid rgb(0, 0, 0);
        box-sizing: border-box;

        width: 15vw;
        height: 15vw;
        opacity: 0;



    }

    .top {
        transform: translateY(-7.5vh) rotateX(-90deg);
        background: rgb(255, 255, 255, 0);
        transition: background-color 2s;
        border: 1px solid rgb(0, 0, 0);
        box-sizing: border-box;

        width: 15vw;
        height: 15vw;
        opacity: 0;


    }


    .face {

        position: absolute;
        display: block;
        align-items: normal;
        justify-content: left;
        font-family: Arial, sans-serif;
        font-size: 20px;
        line-break: strict;
        overflow: scroll;
        word-wrap: break-word;



    }



    html,
    body {
        height: 100%;
        width: 100%;

        background-color: #00bdf1;
        opacity: 1;
        overflow: hidden;
    }

    body {
        margin: 0;
    }

.img {

        height: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        transition: --c1 2s, box-shadow 0.5s;
    }

</style>
